<div class="row" style="margin-bottom:15px;">
  <div class="col-md-3">
    <input type="file" accept=".jpg, .jpeg, .png" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
    <button type="button" class="btn btn-success" (click)="file.click()">Képfeltöltés</button>
  </div>
  <div class="col-md-4">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span><br>
    <span class="error" *ngIf="message_error">
      {{message_error}}
    </span>
  </div>
</div>
